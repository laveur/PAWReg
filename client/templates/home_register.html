{% extends 'base.html' %}

{% block title %}PAWReg - Register{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-4 justify-content-center">
        <div class="card">
            <form action="{% url 'client:register' %}" method="post" class="form">
                {% csrf_token %}
                <div class="card-body">
                    <p class="h5 card-title">Basics</p>
                    {{form.as_div}}
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
