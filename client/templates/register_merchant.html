{% extends 'base.html' %}

{% block title %}PAWReg - Merchant Application{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col">
        <h1>Merchant Application</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <form action="{% url 'client:register-merchant' %}" method="post" class="form">
            {% csrf_token %}
            {{form.as_div}}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
