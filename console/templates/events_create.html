{% extends 'console_index.html' %}

{% block title %}PAWReg - Console - New Event{% endblock %}

{% block console_section %}
<div class="row">
    <div class="col">
        <h1>New Event</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <form action="{% url 'console:events-create' %}" method="POST" class="form">
            {% csrf_token %}
            {{form.as_div}}
            <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
    </div>
</div>
{% endblock %}
