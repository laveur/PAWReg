{% extends 'merchant_index.html' %}

{% block title %}PAWReg - Merchant Tables{% endblock %}

{% block merchant_section %}
<div class="row">
    <div class="col">
        <h1>Tables</h1>
        <a href="{% url 'merchant:table-create' %}" class="btn btn-primary">Create Table</a>
    </div>
</div>
<div class="row mt-2">
    <div class="col">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <td>Short Name</td>
                    <td>Long Name</td>
                    <td>Price</td>
                </tr>
            </thead>
            {% for table in tables %}
            <tr>
                <td>
                    <a href="{% url 'merchant:table-detail' table.key %}">{{table.key}}</a>
                </td>
                <td>{{table.name}}</td>
                <td>${{table.price}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
